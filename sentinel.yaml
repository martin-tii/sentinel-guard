allowed_paths:
  - "./workspace"
blocked_paths:
  - "/etc"
  - "~/.ssh"

allowed_commands:
  - "echo"
  - "ls"

allowed_hosts:
  - "openai.com" # Will match api.openai.com due to .endswith logic
  - "pypi.org"

blocked_keywords:
  - "ignore previous instructions"

judge:
  enabled: true
  provider: "ollama"
  model: "llama-guard3"
  endpoint: "http://localhost:11434/api/generate"
  risk_threshold: 0.7

# ðŸŽ£ ANTI-PHISHING & SANDBOX EVENTS
phishing:
  enabled: true
  suspicious_keywords: ["login", "verify", "update", "bank", "wallet"]
  blocked_tlds: [".xyz", ".top", ".gq", ".zip"] 

# Optional V2 socket-level network guard (default off).
network_failsafe:
  socket_connect: false
  allow_private_network: false
  blocked_hosts: []
  blocked_ips: []
  allowed_ips: []

  
