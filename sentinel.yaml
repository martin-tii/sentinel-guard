allowed_paths:
  - "./workspace"
blocked_paths:
  - "/etc"
  - "~/.ssh"

allowed_commands:
  - "echo"
  - "ls"

host_match_mode: "exact"  # exact | subdomain
allowed_hosts:
  - host: "api.openai.com"
    match: "exact"
    schemes: ["https"]
    ports: [443]
  - "pypi.org"

blocked_keywords:
  - "ignore previous instructions"

policy_integrity:
  tamper_detection: true

judge:
  enabled: true
  provider: "ollama"
  model: "llama-guard3"
  endpoint: "http://localhost:11434/api/generate"
  runtime_judge_threshold: 0.4
  risk_threshold: 0.7

# ðŸŽ£ ANTI-PHISHING & SANDBOX EVENTS
phishing:
  enabled: true
  suspicious_keywords: ["login", "verify", "update", "bank", "wallet"]
  blocked_tlds: [".xyz", ".top", ".gq", ".zip"] 

# Optional V2 socket-level network guard (default off).
network_failsafe:
  socket_connect: true
  allow_private_network: false
  blocked_hosts: []
  blocked_ips: []
  allowed_ips: []

  
